<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechServe OS Installation - Forgot Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen font-sans">
    <!-- Navigation Bar -->
    <nav class="bg-blue-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center">
                <i class="fas fa-laptop-code text-2xl mr-2"></i>
                <span class="text-xl font-bold">TechServe OS Installation</span>
            </div>
            <div class="flex items-center space-x-4">
                <a href="/" class="px-3 py-1 rounded-lg bg-white text-blue-600 font-semibold hover:bg-gray-100">
                    <i class="fas fa-home mr-1"></i>Client View
                </a>
                <a href="/admin-login.html" class="px-3 py-1 rounded-lg bg-gray-600 text-white font-semibold hover:bg-gray-700">
                    <i class="fas fa-sign-in-alt mr-1"></i>Back to Login
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content Container -->
    <div class="container mx-auto px-4 py-8 max-w-md">
        <div class="bg-white rounded-xl shadow-lg p-6 mt-16">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Reset Password</h2>
            
            <div id="message" class="mb-4 hidden"></div>
            
            <form id="forgot-password-form">
                <div class="mb-6">
                    <label class="block text-gray-700 mb-2">Admin Email/Username</label>
                    <input type="text" id="email" class="w-full p-3 border rounded-lg" placeholder="Enter your admin username" required>
                </div>
                
                <button type="submit" class="w-full py-3 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700" id="reset-button">
                    <i class="fas fa-paper-plane mr-2"></i>Send Reset Link
                </button>
            </form>
            
            <!-- Instructions -->
            <div class="mt-6 text-sm text-gray-600 text-center">
                <p>Enter your admin username and we'll send you a password reset token.</p>
                <p class="mt-2 text-xs text-red-600"><strong>Note:</strong> In development, the token will be logged to the server console.</p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('forgot-password-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const messageDiv = document.getElementById('message');
            const resetButton = document.getElementById('reset-button');
            
            // Clear previous messages
            messageDiv.classList.add('hidden');
            
            // Basic validation
            if (!email) {
                showMessage('Please enter your username', 'error');
                return;
            }
            
            // Disable button during request
            resetButton.disabled = true;
            resetButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Sending...';
            
            try {
                const response = await fetch('https://techserve-backend.onrender.com/api/auth/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage(data.message, 'success');
                    document.getElementById('email').value = '';
                } else {
                    showMessage(data.error || 'Failed to send reset link. Please try again.', 'error');
                }
            } catch (error) {
                console.error('Network error:', error);
                showMessage('Network error. Please check your connection and try again.', 'error');
            } finally {
                // Re-enable button
                resetButton.disabled = false;
                resetButton.innerHTML = '<i class="fas fa-paper-plane mr-2"></i>Send Reset Link';
            }
        });

        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.className = `mb-4 px-4 py-3 rounded ${
                type === 'success' 
                    ? 'bg-green-100 border border-green-400 text-green-700' 
                    : 'bg-red-100 border border-red-400 text-red-700'
            }`;
            messageDiv.textContent = message;
            messageDiv.classList.remove('hidden');
        }
    </script>
</body>
</html>
