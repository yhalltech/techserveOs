<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechServe OS Installation - Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen font-sans">
    <!-- Navigation Bar -->
    <nav class="bg-blue-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center">
                <i class="fas fa-laptop-code text-2xl mr-2"></i>
                <span class="text-xl font-bold">TechServe OS Installation - Admin</span>
            </div>
            <div class="flex items-center space-x-4">
                <a href="/" class="px-3 py-1 rounded-lg bg-white text-blue-600 font-semibold hover:bg-gray-100">
                    <i class="fas fa-home mr-1"></i>Client View
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content Container -->
    <div class="container mx-auto px-4 py-8 max-w-md">
        <div class="bg-white rounded-xl shadow-lg p-6 mt-16">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Admin Login</h2>
            
            <div id="login-error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4 hidden"></div>
            
            <form id="login-form">
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">Username</label>
                    <input type="text" id="username" class="w-full p-3 border rounded-lg" required>
                </div>
                
                <div class="mb-6">
                    <label class="block text-gray-700 mb-2">Password</label>
                    <input type="password" id="password" class="w-full p-3 border rounded-lg" required>
                </div>
                
                <button type="submit" class="w-full py-3 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700" id="login-button">
                    Login
                </button>
            </form>
            
            <!-- Login help -->
            <div class="mt-4 text-sm text-gray-600 text-center">
                <p>Enter your admin credentials to continue</p>
                <a href="/forgot-password.html" class="text-blue-600 hover:underline mt-2 inline-block">
                    <i class="fas fa-key mr-1"></i>Forgot your password?
                </a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('login-error');
            const loginButton = document.getElementById('login-button');
            
            // Clear previous errors
            errorDiv.classList.add('hidden');
            
            // Disable button during login
            loginButton.disabled = true;
            loginButton.textContent = 'Logging in...';
            
            console.log('=== CLIENT LOGIN ATTEMPT ===');
            console.log('Username:', username);
            console.log('Password length:', password.length);
            
            // Basic validation
            if (!username || !password) {
                errorDiv.textContent = 'Please enter both username and password';
                errorDiv.classList.remove('hidden');
                loginButton.disabled = false;
                loginButton.textContent = 'Login';
                return;
            }
            
            try {
                console.log('Making fetch request...');
                const response = await fetch('https://techserve-backend.onrender.com/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password }),
                    credentials: 'include' // Critical for session cookies
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                const data = await response.json();
                console.log('Response data:', data);
                
                if (response.ok) {
                    console.log('Login successful, redirecting...');
                    // Add a small delay to ensure session is properly set
                    setTimeout(() => {
                        window.location.href = 'admin.html';
                    }, 100);
                } else {
                    console.error('Login failed:', data.error);
                    errorDiv.textContent = data.error || 'Login failed. Please check your credentials.';
                    errorDiv.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Network/fetch error:', error);
                errorDiv.textContent = 'Login failed. Please check your connection and try again.';
                errorDiv.classList.remove('hidden');
            } finally {
                // Re-enable button
                loginButton.disabled = false;
                loginButton.textContent = 'Login';
            }
        });

        // Test database connection on page load
        async function testConnection() {
            try {
                const response = await fetch('https://techserve-backend.onrender.com/api/debug/db-test');
                const data = await response.json();
                console.log('Database test:', data);
            } catch (error) {
                console.error('Database test failed:', error);
            }
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            testConnection();
        });
    </script>
</body>
</html>
